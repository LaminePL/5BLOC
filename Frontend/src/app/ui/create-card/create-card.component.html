
<div class="body">

<mat-card *ngIf="isAdmin">

    <form [formGroup]="cardForm" >

        <div class="row">
        <mat-form-field appearance="outline" class="col">
            <mat-label>Nom</mat-label>
            <input matInput placeholder="Nom" formControlName="name">
          </mat-form-field>

          <mat-form-field appearance="outline" class="col">
            <mat-label>Description</mat-label>
            <input matInput placeholder="Description" formControlName="description">
          </mat-form-field>
        </div>
          <div class="row">
          <mat-form-field appearance="outline" class="col">
            <mat-label>Prix (ETH)</mat-label>
            <input matInput type="number" min=0 placeholder="Prix  ETH" formControlName="price">
            <mat-hint></mat-hint>
          </mat-form-field>

          <mat-form-field appearance="outline" class="col">
            <mat-label>Réduction</mat-label>
            <input matInput type="number" placeholder="Réduction" formControlName="reduction">
            <mat-icon matSuffix>percent</mat-icon>
            <mat-hint></mat-hint>
          </mat-form-field>

        </div>

        <div class="row">
                <input type="file" formControlName="image" accept="image/png, image/gif, image/jpeg" (change)="onFileChange($event)"/>
        </div>

    </form>

    <div class="button-container">
        <button mat-raised-button color="accent" [disabled]="!cardForm.valid" (click)="addCard($event)"><mat-icon >add</mat-icon>&nbsp;Ajouter </button>
        &nbsp;
    </div>

</mat-card>

</div>
